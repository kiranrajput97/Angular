<form [formGroup]="addForm" (ngSubmit)="newBook()">
    <div class="offset-lg-2 col-lg-10" class="form-group row">
        <label for="id" class="col-lg-4 text-right font-weight-bold">Book Id:</label>
        <div class="col-lg-8">
            <input type="number" class="form-control" formControlName="id"  />
            <div class="text-danger" *ngIf="submitted && addForm.controls.id.errors.required">
                <div class="text-danger" *ngIf="addForm.controls.id.errors.required">
                    Id is required..!!
                </div>

            </div>
        </div>
    </div>

    <div class="offset-lg-2 col-lg-10" class="form-group row">
        <label for="name" class="col-lg-4 text-right font-weight-bold">Book Name:</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" formControlName="name"  />
            <div class="text-danger" *ngIf="submitted && addForm.controls.name.errors.required">
                <div class="text-danger" *ngIf="addForm.controls.name.errors.required">
                    Name is required..!!
                </div>
            </div>
        </div>
    </div>

    <div class="offset-lg-2 col-lg-10" class="form-group row">
        <label for="cost" class="col-lg-4 text-right font-weight-bold">Book Cost:</label>
        <div class="col-lg-8">
            <input type="number" class="form-control" formControlName="cost"  />
            <div class="text-danger" *ngIf="submitted && addForm.controls.cost.errors.required">
                <div class="text-danger" *ngIf="addForm.controls.cost.errors.required">
                    Cost is required..!!
                </div>
            </div>
        </div>
    </div>

    <div class="offset-lg-2 col-lg-10" class="form-group row">
        <label for="author" class="col-lg-4 text-right font-weight-bold">Book Author:</label>
        <div class="col-lg-8">
            <input type="text" class="form-control" formControlName="author"  />
            <div class="text-danger" *ngIf="submitted && addForm.controls.author.errors.required">
                <div class="text-danger" *ngIf="addForm.controls.author.errors.required">
                    Author is required..!!
                </div>
            </div>
        </div>
    </div>

    <div class="text-right">
        <button class="btn btn-success" type="submit">save</button>
    </div>
</form>
